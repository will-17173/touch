<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Touch</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />

    <script src="../vendor/seajs/seajs-text.js"></script>

    <script type="text/javascript">
      seajs.config({
        'base': '../sea-modules/',
        'alias': {
          '$': 'jquery/jquery/2.1.0/jquery',

<body>

<div class="touchme">
</div>

<script type="text/javascript">

        }
